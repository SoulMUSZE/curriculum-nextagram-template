{% extends "_layout.html" %}
{% block title %} Update Profile Photo {% endblock %}

{% block content %}

<h1>Update Profile Photo</h1>


<div class="container">
    <div class="text-center">
        {% if user.profile_photo_path %}
        <img id='preview-img' src="{{user.profile_image_url}}" 
            alt="Smiley face" width="200" style="border-radius:25%">
        {% else %}
        <img id='preview-img' src="http://cisnationscapital.org/wp-content/uploads/2018/01/blank-headshot.png"
            alt="Smiley face" width="200" style="border-radius:25%">
        {% endif %}
    </div>

    <br>

    <form action="{{ url_for('users.update_photo', id=user.id) }}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="input-group">
            <div class="input-group-prepend">
                <!-- <span type='submit' class="input-group-text" id="inputGroupFileAddon01">Upload</span> -->
                <button type='submit' class="btn btn-primary" id="inputGroupFileAddon01">Upload</button>
            </div>
            <div class="custom-file">
                <input type="file" name="user_file" class="custom-file-input" id="customFile"
                    onchange="preview_image(event)">
                <label class="custom-file-label" for="user_file">Choose file</label>
            </div>
        </div>
    </form>
</div>
