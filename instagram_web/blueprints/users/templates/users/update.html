{% extends "_layout.html" %}
{% block title %} Update Info {% endblock %}

{% block content %}

<h1>Update Personal Info</h1>

<form action="{{ url_for('users.update', id=user.id) }}" method='POST'>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="form-group">
        <label for="exampleInputEmail1">Enter New Email Address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="{{user.email}}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="newPassword">Enter New Password</label>
        <input name='newPassword' type="password" class="form-control" id="exampleInputPassword1"
            placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Edit Your Description</label>
        <textarea name='description' class="form-control" id="exampleFormControlTextarea1"
            rows="3">{{user.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="oldPassword">Please Enter Current Password To Change Details</label>
        <input name='oldPassword' type="password" class="form-control" id="exampleInputPassword1"
            placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
