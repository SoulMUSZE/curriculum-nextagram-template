{% extends "_layout.html" %}
{% block title %}
Log In
{% endblock %}

{% block content %}

<h1>Log In</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
    Log In
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign Up Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('users.authenticate') }}" method='POST'>

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type='text' name='username' class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" />

                        <input type="checkbox" id="password-toggle" onclick="myFunction()">
                        <label for="psw">Show Password</label>
                        
                    </div>

                    <button type="submit" class="btn btn-success">Log In</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>

<!-- <script type="text/javascript" src="/instagram_web/static/js/custom.js"></script> -->

{% endblock %}
