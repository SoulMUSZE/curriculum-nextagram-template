{% extends "_layout.html" %}
{% block title %}
Sign Up
{% endblock %}

{% block content %}

<h1>Sign Up</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
    Sign Up
</button>

<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign Up Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('users.create') }}" method='POST'>

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type='text' name='username' class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type='text' name='email' class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>

                        <input type="password" id="psw" name="password" class="form-control"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required />

                        <input type="checkbox" id="password-toggle" onclick="myFunction()">
                        <label for="psw">Show Password</label>

                    </div>

                    <div class="form-group" id="message">
                        <h4>Password must contain the following:</h4>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign Up Now</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>

<!-- <script type="text/javascript" src="/instagram_web/static/js/custom.js"></script> -->

{% endblock %}
